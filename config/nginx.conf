upstream user_segments_service {
  server 127.0.0.1:9292 fail_timeout=0;
}

server {
  listen 80;
  server_name 176.124.208.47;

  root /var/www/user_segments_service/current/public;
  
  # Logs
  access_log /var/www/user_segments_service/shared/log/nginx.access.log;
  error_log /var/www/user_segments_service/shared/log/nginx.error.log;

  # Increase client max body size
  client_max_body_size 10M;

  # Try to serve static files directly, otherwise proxy to Puma
  location / {
    try_files $uri @puma;
  }

  location @puma {
    proxy_pass http://user_segments_service;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }
}
